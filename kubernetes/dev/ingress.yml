apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: sivale-ingress
  annotations:      
    kubernetes.io/ingress.class: "kong"
spec:
  rules:
  - http:
      paths:        
        - path: /appsivale/customer/[a-z1-3]+/card          
          backend:
            serviceName: sivale-clientes-service
            servicePort: 8082                      
        - path: /appsivale/customer/activate          
          backend:
            serviceName: sivale-clientes-service-write
            servicePort: 8082                      
        - path: /cardsivale
          backend:
            serviceName: sivale-cards-service
            servicePort: 8082                      